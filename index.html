<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Here are the google font links for the roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">  
    <!-- Here are the font awesome link for the forward and back button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Here are the css file link of the page -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Here is the title of page -->
    <title>Week2 Assignment</title>
</head>
<body>
    <!-- This is the part where the banner and logo will appear -->
    <div class="header">
        <!-- This is banner img -->
        <img id="banner" src="img/banner.png">
        <!-- This is logo img -->
        <img id="logo" src="img/logo.png">
    </div>

    <!-- This is the part where the characters will appear -->
    <div class="main">
        <!-- This is the list the characters are in -->
        <ul id="content">
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character1.png">
                <span>Adam Warlock</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character2.png">
                <span>A-Bomp HAS</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character3.png">
                <span>Alex Power</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character4.png">
                <span>American Eagle<br>(Json Strongbow)</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character5.png">
                <span>Agent Zero</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character6.png">
                <span>Anita Blake</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character7.png">
                <span>Abomination</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character8.png">
                <span>Apocalypse</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character9.png">
                <span>Adam II</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character10.png">
                <span>Ace</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character11.png">
                <span>Acrobat</span>
            </li>
            <!-- This is the list element the character is in -->
            <li class="ch-container">
                <img class="character" src="img/character12.png">
                <span>Adaptoid</span>
            </li>
        </ul>
    </div>

    <!-- This is where the pagination will appear -->
    <div class="footer">
        <!-- This is the list the pages are in -->
        <div class="transition">
            <!-- This is the page item the back button is in -->
            <span><i class="fa-solid fa-angle-left fa-2xl grey-color"></i></span>
            <!-- This is the page item the first page button is in -->
            <span>1</span>
            <!-- This is the page item the etc button is in -->
            <span>...</span>
            <!-- This is the page item the previous page button is in -->
            <span>99</span>
            <!-- This is the page item the active page button is in -->
            <span id="active-page">100</span>
            <!-- This is the page item the next page button is in -->
            <span>101</span>
            <!-- This is the page item the etc button is in -->
            <span>...</span>
            <!-- This is the page item the last page button is in -->
            <span>200</span>
            <!-- This is the page item the forward button is in -->
            <span><i class="fa-solid fa-angle-right fa-2xl grey-color"></i></span>
        </div>
    </div>
</body>
</html>
